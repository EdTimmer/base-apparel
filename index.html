<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      
      <div class="card__text">
          <svg class="text__logo">
            <image xlink:href="images/logo.svg" class="text__logo-img">
          </svg> 

          <div class="text__img-small"></div>

          <div class="text__heading">
            <h1 class="heading-1 heading-1--thin">we're</h1>
            <h1 class="heading-1 heading-1--thick">coming</h1>
            <h1 class="heading-1 heading-1--thick">soon</h1>
          </div> 
          
          <p class="text__paragraph">
            Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

          <div class="text__input-container">
            <input type="email" class="text__input" placeholder="Email address" id="email" required>
            


            <span class="text__btn">
              <svg class="arrow">
                <image xlink:href="images/icon-arrow.svg" class="arrow-img">
              </svg>
            </span>

            <span class="error-icon">
              <svg class="error">
                <image xlink:href="images/icon-error.svg" class="error-img">
              </svg>
            </span>

            
            <label for="email" class="requirements">Please provide a valid email</label>

          </div>
          
      </div>

      <div class="card__img"></div>

    </div>
  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p>
  </footer>
</body>
</html>
